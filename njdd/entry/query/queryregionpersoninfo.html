<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>农机综合调度指挥系统</title>
    <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../../src/njdd/conduct/conduct.css" />
    <script src="../../dep/jquery-mobile/jquery.js"></script>
    <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../src/common/config.js"></script>
    <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
    <script src="../../src/common/getmessages.js"></script>
</head>
<body>
    <div data-role="page" id="detailinfopage">
        <div data-role="header">
            <a id="a_back" data-role="button" data-rel="back" href="queryregionnjinfo.html" class="ui-btn-left" data-icon="back">返回</a>
            <h3>详细信息
            </h3>
        </div>


        <div data-role="content" class="ui-content">
            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="name" style="float: right; font-size: 15px; text-align: right;">
                                用户名：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="name" id="detailinfopage_username" placeholder="您的姓名..." value="" style="text-align: center;" type="text" />
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="mobile_phone" style="float: right; font-size: 15px; text-align: right;">
                                手机：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="mobile_phone" id="detailinfopage_phone" placeholder="您的手机号码..." value="" style="text-align: center;" type="tel" />
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="email" style="float: right; font-size: 15px; text-align: right;">
                                农机类型：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="email" id="detailinfopage_car_type" placeholder="农机类型..." value="" style="text-align: center;" type="email" />
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-field-contain" data-controltype="selectinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="danwei" style="float: right; font-size: 15px; text-align: right;">
                                所属农场：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input id="detailinfopage_unit_name" placeholder="您的所属农场..." style="text-align: center;"/>
                            
                        </td>
                    </tr>
                </table>
            </div>



            <div class="ui-field-contain" data-controltype="selectinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="car_group" style="float: right; font-size: 15px; text-align: right;">
                                车牌号：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="name" id="detailinfopage_car_code" placeholder="车牌号..." value="" type="text" style="text-align: center;"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="mima" style="float: right; font-size: 15px; text-align: right;">
                                马力：  
                            </label>
                        </td>
                        <td style="width: 76%">
                            <input name="mima" id="detailinfopage_car_horsepower" placeholder="马力..." style="text-align: center;" type="tel" />
                        </td>
                    </tr>
                </table>
               
            </div>

        </div>
      <div data-role="footer" style="bottom: 0; position: absolute !important; top: auto !important; width: 100%;">
            <form method="post" >
                <div class="ui-field-contain">
                    <label for="info">发送消息:</label>
                    <textarea  id="writemessage"></textarea>
                </div>
                <div align="center">
                    <a href="#" data-role="button" data-theme="a" data-inline="true" id="detailinfopage_smsbtn" onclick="detailinfopage_smsbtn()">发送OK</a>
                </div>
            </form>
        </div>


    </div>


</body>

</html>
