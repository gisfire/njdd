<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>农机综合调度指挥系统</title>
    <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../../src/njdd/conduct/conduct.css" />
    <script src="../../dep/jquery-mobile/jquery.js"></script>
    <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../src/common/config.js"></script>
    <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
    <script src="../../src/common/getmessages.js"></script>
</head>
<body>
    <div data-role="page" id="nmdetailinfopage">
        <div data-role="header">
            <a data-role="button" href="nminfo.html" data-icon="back" data-transition="slide">返回</a>
            <h1>详细信息</h1>
             <button class="ui-btn ui-icon-phone ui-btn-icon-left" onclick="getphone()">联系他</button>
        </div>

        <div data-role="main" class="ui-content">
            <!--具体信息-->
             <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="name" style="float: right; font-size: 15px; text-align: right;">
                               姓名：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="name" id="zhg_name" value="" style="text-align: center;"/>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="mobile_phone" style="float: right; font-size: 15px; text-align: right;">
                                地址：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="mobile_phone" id="zhg_address" value="" style="text-align: center;"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="email" style="float: right; font-size: 15px; text-align: right;">
                                电话：  
                            </label>
                        </td>
                        <td style="width: 76%;">
                            <input name="email" id="zhg_tel" style="text-align: center;"/>
                        </td>
                    </tr>
                </table>
            </div>
           

            <div class="ui-field-contain" data-controltype="textinput">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 23%">
                            <label for="" style="float: right; font-size: 15px; text-align: right;" >
                                作业面积：  
                            </label>
                        </td>
                        <td style="width: 75%;">
                            <input id="zhg_area" style="text-align: center;" value="" type="tel"/>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

      <div data-role="footer" style="bottom: 0; position: absolute !important; top: auto !important; width: 100%;">
            
        </div>


    </div>


</body>

</html>
