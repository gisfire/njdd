    <script src="../src/common/jobrolecontrol.js"></script>
      <link href="../src/common/backgroundStyle.css" rel="stylesheet" />
   <!-- <script src="../src/njdd/set/setting.js"></script>-->
    <style>
        .ui-icon {
            -moz-min-width: 48px;
            -ms-min-width: 48px;
            -o-min-width: 48px;
            -webkit-min-width: 48px;
            min-width: 48px;
            min-height: 48px;
            width: 48px;
            height: 48px;
            -ms-background-size: 64px 64px;
            background-size: 64px 64px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .ui-grid-c span {
            font-size: 12px;
            text-align: center;
            vertical-align: top;
        }
            /* ui-batn的盒模型margin+padding=22px；1个汉字递减6px*/
            .ui-grid-c span.text4 {
                margin-left: 22px;
            }

            .ui-grid-c span.text5 {
                margin-left: 16px;
            }

            .ui-grid-c span.text6 {
                margin-left: 10px;
            }

        .divider {
            border: 1px dashed;
            border-color: rgb(212, 208, 208);
        }
    </style>
</head>
<body>

            <h1>农机作业好助手</h1>

        </div>
        
          <table style="width: 100%">

         <div class="divider"></div>

                    </select>
                </td>
            </tr>
        </table>

        <div class="divider"></div>
       
        <div data-role="main" class="ui-content">
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <a href="../entry/statistics/statUsage.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>利用率统计</span>
                </div>
                <div class="ui-block-b">
                    <a href="../entry/statistics/statArea.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>面积统计</span>
                </div>
                <div class="ui-block-c">
                    <a href="../entry/statistics/statDistance.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>里程统计</span>
                </div>
                <div class="ui-block-d">
                    <a href="../entry/statistics/statProblem.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>超速统计</span>
                </div>
            </div>
            <br />
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <a href="../entry/execution/execution.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>任务执行</span>
                </div>
                <div class="ui-block-c">
                    <a href="../entry/query/QueryRegionInfo.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>搜索农机</span>
                </div>
                <div class="ui-block-d">
                    <a href="../entry/query/QueryHistotyroute.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>

                </div>
                <div class="ui-block-d">
                    <a href="../entry/InputInfo/InfoInput.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span>信息录入</span>
                </div>
            </div>
            <br />
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <a href="../entry/query/QuetyMechanicsInfo.html"data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon "></a>
                    <span>农机信息</span>
                </div>
                <div class="ui-block-b">
                    <a href="../entry/query/Logmanage.html" data-ajax="false" id="header_Logmanage" class="ui-btn ui-corner-all ui-shadow ui-icon  "></a>
                    <span id="_Logmanage">日志管理</span>
                </div>
                
                <div class="ui-block-b">
                    <a href="../entry/conduct/conduct.html" data-ajax="false" id="header_conduct" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span id="_conduct">指挥调度</span>
                </div>
                <div class="ui-block-c">
                    <a href="../entry/essence/addEssence.html" data-ajax="false" id="header_addEssence" class="ui-btn ui-corner-all ui-shadow ui-icon"></a>
                    <span id="_addEssence">地块操作</span>
                </div>
            </div>
        </div>

        <div data-role="footer" style="bottom: 0; position: absolute !important; top: auto !important; width: 100%;">
           
             <div data-role="navbar" >
                     <ul> 
                        <li><a href="message/message.html" data-role="button" id="btn_editconserve">消息</a></li>
                      
                        <li><a href="manage/person information.html" data-role="button" id="btn_cancelEdit">我的</a></li>
                    </ul>    
                </div>
        </div>
    </div>
    <script>
        $(function () {
            var imageMap = { "超速统计": "stat_overspeed", "地块操作": "add_essence", "里程统计": "stat_distance", "历史轨迹": "history_route", "利用率统计": "stat_usage", "农机信息": "car_info", "搜索农机": "query_car", "任务执行": "task_execution", "日志管理": "system_log", "信息录入": "add_info", "指挥调度": "conduct", "面积统计": "stat_area" };
            //根据span内容设置backgroundImage
            var btns = $('a.ui-btn');
            for (var index in btns) {

                if (index <= 13) {

                    var btn = btns[index];
                    var btnText = $(btn).parent().find('span').text();
                    //图片路径
                    if (btnText != "") {
                        var bgImgePath = 'url(../dep/jquery-mobile/images/icons-png/' + imageMap[btnText] + '.png)';
                        $(btn).css('backgroundImage', bgImgePath);
                        if (index == btns.length - 1) {
                            //避免jquery ui动态渲染dom影响
                            break;
                        }
                    }
                }
              
            }

            //根据span内容宽度设置css样式，如span内文本为4个字符，class为text4*/ 
            var spans = $('.ui-grid-c').find('span');
            for (var index in spans) {
                var span = spans[index];
                $(span).addClass('text' + $(span).text().length);
            }
        })
    </script>
    <script src="../src/njdd/set/mainpage.js"></script>
    <script type="text/html" id="tmpl_detailinfo">
        <li>

                    </span>
                </div>
                <div><%=messagecontend%></div>
            </a>
        </li>
        <li class="divider"></li>
    </script>
    <script src="../src/common/getmessages.js"></script>
